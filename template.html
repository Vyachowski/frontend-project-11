<!doctype html>
<html lang="ru">
  <head>
    <title>Webpack Package</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0" data-i18n="rssForm.title">RSS агрегатор</h1>
            <p class="lead" data-i18n="rssForm.subtitle">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input id="url-input" name="url" aria-label="url" class="form-control w-100" autocomplete="off" placeholder="Ссылка RSS" autofocus required>
                    <label for="url-input" data-i18n="rssForm.inputText">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5" data-i18n="rssForm.buttonText" disabled>Добавить</button>
                </div>
              </div>
            </form>
            <p class="link-example mt-2 mb-0" data-i18n="rssForm.descriptionText">Пример: https://lorem-rss.hexlet.app/feed</p>
            <p class="feedback m-0 position-absolute small text-danger" data-i18n="rssForm.errorMessages"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
            <div class="card border-0">
              <div class="card-body">
                <h2 class="card-title h4">Посты</h2>
              </div>
              <ul class="list-group border-0 rounded-0">
              </ul>
            </div>
          </div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds">
            <div class="card border-0">
              <div class="card-body">
                <h2 class="card-title h4">Фиды</h2>
              </div>
              <ul class="list-group border-0 rounded-0">
                <li class="list-group-item border-0 border-end-0">
                  <h3 class="feed-title h6 m-0"></h3>
                  <p class="feed-description m-0 small text-black-50"></p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer border-top py-3 mt-5 bg-light">
      <div class="container-xl">
        <p class="text-center">
          Created by <a href="https://github.com/Vyachowski/frontend-project-11" target="_blank">Slava Haikin</a>
        </p>
      </div>
    </footer>
  </body>
</html>
